<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>locator for restaurants</title>
    </head>
    
    <body>
        <div>Restaurant Locator</div>
        <button id="search">Search</button>
        <ol id="result"></ol>
    
    </body>
    
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $("#search").click(function(){
            $("#result").empty();
            var db = new Dexie("AppDB");
            db.version(1).stores({
                Restaurants: '++id, name, cuisine'
            });
            db.Restaurants.add({
                name: "Busy Burger",
                cuisine: "American"
            })
            db.Restaurants.add({
                name: "Khaosan",
                cuisine: "Thai"
            })
            db.Restaurants.add({
                name: "ML Kitchen",
                cuisine: "Chinese"
            })
            
            db.Restaurants.where('cuisine').noneOf(['Thai']).each(function(restaurant) {
                $("#result").append('<li>Name: ' + restaurant.name + ", Cuisine: " + restaurant.cuisine + '</li>');
            });
            
        })
    </script>

</html>
