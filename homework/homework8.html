<body>



<div class="container" id="home">
  <h1>EASY Weather Generator </h1>
  <p>type in your zipcode and you will get the weather for that area: </p>
  <ol>
    <li>Type in a zipcode.</li>
    <li>Press the submit button after you have entered zipcode. </li>
    <li>it will list your weather details below.</li>
  </ol>
</div>
<div class="container" id="search">
      <input type="text" id="city" placeholder="Submit" required>
        <button type="button" class="btn btn-danger" id="buttonSearch">Submit</button>
</div>
<div class="container" id="result">
</div>
<script>
document.getElementById("buttonSearch").addEventListener("click", getWeatherDemo);
 function getWeatherDemo() {
     var city = $('#city').val();
    $.get('https://query.yahooapis.com/v1/public/yql?q=select * from weather.forecast ' +
          'where woeid in (select woeid from geo.places(1) where text="' + city +'")&format=json', function (data) {
        
        
       var  x = data.query.results.channel;
        $("#result").append("The temperature at " + x.location.city +  " is at this moment " + x.item.condition.temp +  x.units.temperature);
    });
    
}
</script>


</body>
